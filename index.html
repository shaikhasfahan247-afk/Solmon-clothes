<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asf Clothes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <input type="text" placeholder="tv 🔍"/>
  <div class="icons">
    <span>📷</span>
    <span>🔲</span>
    <span>🔔<sup style="color:yellow">25</sup></span>
  </div>
</header>

<nav>
  <div class="active">For You</div>
  <div>Fashion</div>
  <div>Mobiles</div>
  <div>Electronics</div>
  <div>Appliances</div>
  <div>Beauty</div>
</nav>

<div class="hero">Endless Range Scooter – Save ₹2100!</div>

<section class="products">
  <div class="product-card" data-title="Men's Jeans" data-price="₹999" data-desc="Comfortable denim jeans" data-img="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47">
    <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47" alt="jeans">
    <h4>Men's Jeans</h4>
    <p>₹999</p>
  </div>
  <div class="product-card" data-title="Smartphone" data-price="₹15,999" data-desc="50MP Camera, Android 14" data-img="https://images.unsplash.com/photo-1520975922071-a57141f2d3c0">
    <img src="https://images.unsplash.com/photo-1520975922071-a57141f2d3c0" alt="phone">
    <h4>Smartphone</h4>
    <p>₹15,999</p>
  </div>
  <div class="product-card" data-title="Headphones" data-price="₹799" data-desc="Noise cancelling headphones" data-img="https://images.unsplash.com/photo-1520975918314-6f78f6f1aee2">
    <img src="https://images.unsplash.com/photo-1520975918314-6f78f6f1aee2" alt="headphones">
    <h4>Headphones</h4>
    <p>₹799</p>
  </div>
  <div class="product-card" data-title="Men's Trousers" data-price="₹699" data-desc="Slim fit trousers" data-img="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="trousers">
    <h4>Men's Trousers</h4>
    <p>₹699</p>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modal-title"></h3>
    <img id="modal-img" src="" alt="">
    <p id="modal-price"></p>
    <p id="modal-desc"></p>
    <div class="modal-buttons">
      <button class="btn-cart">Add to Cart</button>
      <button class="btn-buy">Buy Now</button>
      <button class="btn-close">Close</button>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <div class="active">🏠 Home</div>
  <div>▶️ Play</div>
  <div>🔥 Deal Zone</div>
  <div>👤 Account</div>
  <div>🛒 Cart</div>
</div>

<script src="script.js"></script>
</body>
</html>
